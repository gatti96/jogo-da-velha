<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Jogo da Velha</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="title">Jogo da Velha</h1>
        <div>
          <button id="tema">Trocar tema claro/escuro</button>
        </div>
        <div>
          <form action="">
            <div class="mb-3">
              <label for="jogadorum" class="form-label"
                >Digite o nome do jogador 1:
              </label>
              <input
                type="text"
                name="jogadorum"
                id="jogadorum"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label for="jogadordois" class="form-label"
                >Digite o nome do jogador 2:
              </label>
              <input
                type="text"
                name="jogadordois"
                id="jogadordois"
                class="form-control"
              />
            </div>
            <div>
              <button type="submit" class="btn btn-danger">Jogar!</button>
            </div>
          </form>
        </div>
        <div class="jogo">
          <button class="item-1 btn-play"></button>
          <button class="item-2 btn-play"></button>
          <button class="item-3 btn-play"></button>
          <button class="item-4 btn-play"></button>
          <button class="item-5 btn-play"></button>
          <button class="item-6 btn-play"></button>
          <button class="item-7 btn-play"></button>
          <button class="item-8 btn-play"></button>
          <button class="item-9 btn-play"></button>
        </div>
      </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
